<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="https://nakano0328.github.io/sotuken1/">MathPass</a></h1>
        <p>このサイトでは、数学の基礎から応用までをカバーします。</p>
    </header>

    <div class="container">
        <main class="main-content">
            <h2>解説ページ</h2>

            <!-- タグ検索で選択されたタグを表示する要素 -->
            <div id="selected-tags" class="selected-tags"></div>

            <div class="grid"></div>
            <div class="pagination" id="pagination"></div>
        </main>

        <aside class="sidebar">
            <!-- サイト内検索 -->
            <div class="search-box">
                <h3>サイト内検索</h3>
                <input type="text" placeholder="検索キーワードを入力">
                <button>検索</button>
            </div>

            <!-- タグ検索 -->
            <div class="tag-search">
                <h3>タグ検索</h3>
                <!-- タグリストはJavaScriptによって動的に生成されます -->
            </div>

            <div class="links">
                <h3>リンク集</h3>
                <ul>
                    <li><a href="#">プロフィール</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </div>
        </aside>
    </div>

    <footer>
        <p>編集者プロフィール: 山田太郎 - 数学教育歴15年の経験豊富な講師です。</p>
        <p>お問い合わせ: Email: contact@math-learning.com 電話: 03-1234-5678</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
